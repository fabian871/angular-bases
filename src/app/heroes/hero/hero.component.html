<h1> {{name}} </h1>


<dl>
  <td>Nombre:</td>
  <dd> {{name}} </dd>

  <td>Edad:</td>
  <dd> {{age}} </dd>

  <td>Peso:</td>
  <dd> {{weight}} </dd>

  <td>Altura:</td>
  <dd> {{stature}} </dd>

  <td>MÃ©todo:</td>
  <dd> {{getHeroDescription()}} </dd>

  <td>Capitalizado:</td>

</dl>


<button *ngIf="name !== 'Spiderman'"
(click)="changeHero()"
class="btn btn-primary mx-2">
  Cambiar nombre
</button>

<button *ngIf="age !== 25"
(click)="changeAge()"
class="btn btn-primary">
  Cambiar edad
</button>

<button
(click)="resetForm()"
class="btn btn-primary">
  Resetear cambios
</button>
